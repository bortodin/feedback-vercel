<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Історія відгуків працівника</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
        }

        header {
            background: #1e3c72;
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 2.3rem;
            font-weight: 700;
        }

        .back-btn {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 8px;
            transition: 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        thead {
            background: #2a5298;
            color: white;
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1.1rem;
        }

        td {
            padding: 16px 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background-color: #f8f9ff;
            transition: 0.2s;
        }

        .timestamp {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #2c3e50;
            white-space: nowrap;
        }

        .vote-like {
            color: #28a745;
            font-weight: bold;
        }

        .vote-dislike {
            color: #dc3545;
            font-weight: bold;
        }

        .comment-yes {
            color: #28a745;
            font-weight: bold;
        }

        .comment-no {
            color: #6c757d;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: 0.2s;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-header {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1e3c72;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .modal-body {
            font-size: 1rem;
            line-height: 1.5;
            color: #333;
            max-height: 60vh;
            overflow-y: auto;
        }

        .envelope-icon {
            cursor: pointer;
            font-size: 1.2rem;
            margin-left: 8px;
            color: #1e3c72;
            transition: transform 0.2s;
            display: inline-block;
        }

        .envelope-icon:hover {
            transform: scale(1.2);
            color: #2a5298;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {

            th,
            td {
                padding: 12px 10px;
                font-size: 0.95rem;
            }

            .timestamp {
                font-size: 0.9rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .container {
                margin: 0 10px;
            }

            .back-btn {
                position: static;
                display: block;
                width: fit-content;
                margin: 0 auto 10px;
                transform: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="admin.html" class="back-btn">← Назад</a>
            <h1 id="pageTitle">Історія відгуків: Завантаження...</h1>
        </header>

        <div class="table-container">
            <table id="feedbackTable">
                <thead>
                    <tr>
                        <th>Дата та час</th>
                        <th>Оцінка</th>
                        <th>Коментар</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
            <div id="noData" class="no-data" style="display: none;">Немає відгуків для цього працівника</div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="commentModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-header">Коментар відвідувача</div>
            <div class="modal-body" id="modalText"></div>
        </div>
    </div>

    <script>
        // Modal functions
        function openModal(text) {
            const modal = document.getElementById('commentModal');
            const modalText = document.getElementById('modalText');
            modalText.textContent = text;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('commentModal');
            modal.style.display = 'none';
            document.body.style.overflow = '';
        }

        window.onclick = function (event) {
            const modal = document.getElementById('commentModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        function getEmployeeIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('employeeId');
        }

        async function loadEmployeeHistory() {
            const employeeId = getEmployeeIdFromUrl();
            const pageTitle = document.getElementById('pageTitle');

            if (!employeeId) {
                pageTitle.textContent = 'Працівника не знайдено';
                document.getElementById('noData').style.display = 'block';
                document.getElementById('feedbackTable').style.display = 'none';
                return;
            }

            pageTitle.textContent = `Історія відгуків: ${employeeId}`;

            try {
                const response = await fetch('/api/feedback');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const allFeedbacks = await response.json();

                // Filter feedbacks for this employee
                // Note: handling case where employeeId might be stored differently or handling duplicates if any
                const employeeFeedbacks = allFeedbacks.filter(fb => fb.employeeId === employeeId);

                renderFeedbackTable(employeeFeedbacks);

            } catch (error) {
                console.error('Error loading feedback:', error);
                pageTitle.textContent = 'Помилка завантаження даних';
            }
        }

        function renderFeedbackTable(feedbacks) {
            const tbody = document.querySelector('#feedbackTable tbody');
            const noDataDiv = document.getElementById('noData');
            const table = document.getElementById('feedbackTable');

            tbody.innerHTML = '';

            if (feedbacks.length === 0) {
                noDataDiv.style.display = 'block';
                table.style.display = 'none';
                return;
            } else {
                noDataDiv.style.display = 'none';
                table.style.display = 'table';
            }

            // Sort by date desc
            feedbacks.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            feedbacks.forEach(fb => {
                const tr = document.createElement('tr');

                const dateObj = new Date(fb.createdAt);
                const dateStr = dateObj.toLocaleString('uk-UA', {
                    day: '2-digit', month: '2-digit', year: '2-digit',
                    hour: '2-digit', minute: '2-digit'
                });

                const isLike = fb.type === 'like';
                const voteClass = isLike ? 'vote-like' : 'vote-dislike';
                const voteText = isLike ? 'Лайк' : 'Дизлайк';

                const hasComment = fb.comment && fb.comment.trim().length > 0;
                const commentClass = hasComment ? 'comment-yes' : 'comment-no';
                let commentHtml = hasComment ? 'Є' : 'Немає';

                if (hasComment) {
                    const safeComment = fb.comment.replace(/"/g, '&quot;').replace(/'/g, "\\'");
                    commentHtml += ` <span class="envelope-icon" onclick="openModal('${safeComment}')" title="Переглянути коментар">✉️</span>`;
                }

                tr.innerHTML = `
                    <td class="timestamp">${dateStr}</td>
                    <td class="${voteClass}">${voteText}</td>
                    <td class="${commentClass}">${commentHtml}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        loadEmployeeHistory();
    </script>
</body>

</html>
