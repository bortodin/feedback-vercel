<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://vercel.live; style-src 'self' 'unsafe-inline'; connect-src 'self' https://vercel.live; img-src 'self' data:; font-src 'self';">
    <title>Оцінка та коментар</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .rating {
            display: flex;
            justify-content: center;
            flex-direction: row-reverse;
            gap: 8px;
            margin-bottom: 10px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 44px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.25s, transform 0.2s;
        }

        .rating label:hover,
        .rating input:checked~label,
        .rating label:hover~label {
            color: #ffca28;
            transform: scale(1.15);
        }

        #rating-text {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
            min-height: 20px;
        }

        textarea {
            width: 100%;
            height: 110px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-family: inherit;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
            font-weight: bold;
        }

        .error {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Оцініть нас</h1>

        <form id="feedbackForm">
            <input type="hidden" id="employeeId" value="unknown">
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">✸</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">✸</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">✸</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">✸</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">✸</label>
            </div>
            <div id="rating-text"></div>

            <textarea id="comment" placeholder="Ваш коментар..."></textarea>
            <button type="submit">Надіслати відгук</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const ratingTexts = {
            1: 'Погано',
            2: 'Слабко',
            3: 'Посередньо',
            4: 'Добре',
            5: 'Зразково'
        };

        // Update rating text on change
        const ratingInputs = document.querySelectorAll('.rating input');
        ratingInputs.forEach(input => {
            input.addEventListener('change', function () {
                const value = this.value;
                document.getElementById('rating-text').innerText = ratingTexts[value] || '';
            });
        });

        // Get employeeId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const employeeFromUrl = urlParams.get('employee') || urlParams.get('id') || 'unknown';
        document.getElementById('employeeId').value = employeeFromUrl;

        // Handle Form Submit
        document.getElementById('feedbackForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const ratingInput = document.querySelector('input[name="rating"]:checked');
            const comment = document.getElementById('comment').value.trim();
            const employeeId = document.getElementById('employeeId').value;
            const resultDiv = document.getElementById('result');

            if (!ratingInput) {
                alert('Будь ласка, поставте оцінку.');
                return;
            }

            const rating = parseInt(ratingInput.value);

            const data = {
                employeeId: employeeId,
                rating: rating,
                comment: comment
            };

            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    resultDiv.className = '';
                    resultDiv.innerText = 'Дякуємо за відгук!';

                    // Reset form
                    document.getElementById('feedbackForm').reset();
                    document.getElementById('rating-text').innerText = '';
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerText = 'Помилка при надсиланні. Спробуйте пізніше.';
                }
            } catch (err) {
                console.error(err);
                resultDiv.className = 'error';
                resultDiv.innerText = 'Помилка з\'єднання.';
            }
        });
    </script>
</body>

</html>
