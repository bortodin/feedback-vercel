<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://vercel.live; style-src 'self' 'unsafe-inline'; connect-src 'self' https://vercel.live; img-src 'self' data:; font-src 'self'; frame-src 'self' https://vercel.live;">
    <title>–û—Ü—ñ–Ω–∫–∞ —Ç–∞ –∫–æ–º–µ–Ω—Ç–∞—Ä</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .rating {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .rating button {
            font-size: 44px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
            width: auto;
            padding: 10px 20px;
        }

        .rating button:hover {
            transform: scale(1.15);
        }

        .dislike-btn {
            color: #f44336;
        }

        .dislike-btn:hover {
            background-color: rgba(244, 67, 54, 0.1);
            border-radius: 50%;
        }

        .like-btn {
            color: #4CAF50;
        }

        .like-btn:hover {
            background-color: rgba(76, 175, 80, 0.1);
            border-radius: 50%;
        }

        .vs-text {
            font-size: 24px;
            font-weight: bold;
            color: #666;
            margin: 0 10px;
        }

        .rating button.active {
            opacity: 0.5;
            pointer-events: none;
        }

        #rating-text {
            font-size: 24px;
            color: #555;
            margin-bottom: 25px;
            min-height: 30px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 110px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-family: inherit;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>–û—Ü—ñ–Ω–∫–∞ —Ç–∞ –∫–æ–º–µ–Ω—Ç–∞—Ä</h1>
        
        <div class="rating">
            <button type="button" class="dislike-btn" onclick="setRating('dislike')" id="dislike-btn">üëé</button>
            <div class="vs-text">vs</div>
            <button type="button" class="like-btn" onclick="setRating('like')" id="like-btn">üëç</button>
        </div>
        
        <div id="rating-text"></div>
        
        <textarea id="comment" placeholder="–í–∞—à –∫–æ–º–µ–Ω—Ç–∞—Ä..."></textarea>
        
        <button onclick="submitReview()">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
        
        <div id="result"></div>
    </div>

    <script>
        let selectedRating = null;

        function setRating(type) {
            console.log('Rating selected:', type);
            selectedRating = type;
            const ratingText = document.getElementById('rating-text');
            const likeBtn = document.getElementById('like-btn');
            const dislikeBtn = document.getElementById('dislike-btn');
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
            likeBtn.classList.remove('active');
            dislikeBtn.classList.remove('active');
            
            if (type === 'like') {
                ratingText.textContent = '–í–æ!';
                ratingText.style.color = '#4CAF50';
                likeBtn.classList.add('active');
                dislikeBtn.style.opacity = '0.3';
                likeBtn.style.opacity = '1';
            } else if (type === 'dislike') {
                ratingText.textContent = '–§–µ!';
                ratingText.style.color = '#f44336';
                dislikeBtn.classList.add('active');
                likeBtn.style.opacity = '0.3';
                dislikeBtn.style.opacity = '1';
            }
            
            // –í–∫–ª—é—á–∞–µ–º –æ–±—Ä–∞—Ç–Ω–æ –Ω–µ–∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                if (type === 'like') {
                    dislikeBtn.style.opacity = '1';
                } else {
                    likeBtn.style.opacity = '1';
                }
            }, 2000);
        }

        function submitReview() {
            const comment = document.getElementById('comment').value;
            const result = document.getElementById('result');
            
            if (!selectedRating) {
                result.innerHTML = '<span style="color: #dc3545;">–ë—É–¥—å –ª–∞—Å–∫–∞, –ø–æ—Å—Ç–∞–≤—Ç–µ –æ—Ü—ñ–Ω–∫—É!</span>';
                return;
            }
            
            let message = selectedRating === 'like' ? '–í–∞—à –ª–∞–π–∫ –¥–æ–¥–∞–Ω–æ!' : '–í–∞—à –¥–∏–∑–ª–∞–π–∫ –¥–æ–¥–∞–Ω–æ!';
            if (comment.trim()) {
                message += ' –ö–æ–º–µ–Ω—Ç–∞—Ä –∑–±–µ—Ä–µ–∂–µ–Ω–æ.';
            }
            
            result.innerHTML = '<span style="color: #28a745;">' + message + '</span>';
            
            // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
            setTimeout(() => {
                selectedRating = null;
                document.getElementById('comment').value = '';
                document.getElementById('rating-text').textContent = '';
                document.getElementById('like-btn').classList.remove('active');
                document.getElementById('dislike-btn').classList.remove('active');
                document.getElementById('like-btn').style.opacity = '1';
                document.getElementById('dislike-btn').style.opacity = '1';
                result.innerHTML = '';
            }, 3000);
        }
    </script>
</body>

</html>
