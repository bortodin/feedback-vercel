<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал відгуків</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        header {
            background: #1e3c72;
            color: white;
            padding: 25px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.3rem;
            font-weight: 700;
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        thead {
            background: #2a5298;
            color: white;
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1.1rem;
        }

        td {
            padding: 16px 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background-color: #f8f9ff;
            transition: 0.2s;
        }

        .timestamp {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #2c3e50;
            white-space: nowrap;
        }

        .name {
            font-weight: 600;
            color: #2c3e50;
        }

        .vote-like {
            color: #28a745;
            font-weight: bold;
        }

        .vote-dislike {
            color: #dc3545;
            font-weight: bold;
        }

        .comment-yes {
            color: #28a745;
            font-weight: bold;
        }

        .comment-no {
            color: #6c757d;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {

            th,
            td {
                padding: 12px 10px;
                font-size: 0.95rem;
            }

            .timestamp {
                font-size: 0.9rem;
            }

            h1 {
                font-size: 1.9rem;
            }

            .container {
                margin: 0 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Журнал відгуків</h1>
        </header>

        <div class="table-container">
            <table id="feedbackTable">
                <thead>
                    <tr>
                        <th>Дата та час</th>
                        <th>Працівник</th>
                        <th>Оцінка</th>
                        <th>Коментар</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
            <div id="noData" class="no-data" style="display: none;">Немає відгуків для відображення</div>
        </div>
    </div>

    <script>
        async function loadFeedback() {
            try {
                const response = await fetch('/api/feedback');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const feedbacks = await response.json();

                const tbody = document.querySelector('#feedbackTable tbody');
                const noDataDiv = document.getElementById('noData');
                const table = document.getElementById('feedbackTable');

                tbody.innerHTML = '';

                if (feedbacks.length === 0) {
                    noDataDiv.style.display = 'block';
                    table.style.display = 'none';
                    return;
                } else {
                    noDataDiv.style.display = 'none';
                    table.style.display = 'table';
                }

                feedbacks.forEach(fb => {
                    const tr = document.createElement('tr');

                    // Format date: DD.MM.YY, HH:MM
                    const dateObj = new Date(fb.createdAt);
                    const dateStr = dateObj.toLocaleString('uk-UA', {
                        day: '2-digit',
                        month: '2-digit',
                        year: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    // Determine vote class and text
                    const isLike = fb.type === 'like';
                    const voteClass = isLike ? 'vote-like' : 'vote-dislike';
                    const voteText = isLike ? 'Лайк' : 'Дизлайк';

                    // Determine comment class and text
                    const hasComment = fb.comment && fb.comment.trim().length > 0;
                    const commentClass = hasComment ? 'comment-yes' : 'comment-no';
                    const commentText = hasComment ? 'Є' : 'Немає';

                    tr.innerHTML = `
                        <td class="timestamp">${dateStr}</td>
                        <td class="name">${fb.employeeId || 'Невідомо'}</td>
                        <td class="${voteClass}">${voteText}</td>
                        <td class="${commentClass}">${commentText}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error loading feedback:', error);
            }
        }

        // Load data on page load
        loadFeedback();

        // Refresh every 30 seconds
        setInterval(loadFeedback, 30000);
    </script>
</body>

</html>
