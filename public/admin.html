<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель Керівника - Відгуки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .rating-star {
            color: #ffca28;
            font-size: 1.2em;
        }

        .no-data {
            text-align: center;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Моніторинг Якості Послуг</h1>

        <table id="feedbackTable">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Працівник (ID)</th>
                    <th>Оцінка</th>
                    <th>Коментар</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
        <div id="noData" class="no-data" style="display: none;">Немає відгуків</div>
    </div>

    <script>
        async function loadFeedback() {
            try {
                const response = await fetch('/api/feedback');
                const feedbacks = await response.json();

                const tbody = document.querySelector('#feedbackTable tbody');
                const noDataDiv = document.getElementById('noData');

                tbody.innerHTML = '';

                if (feedbacks.length === 0) {
                    noDataDiv.style.display = 'block';
                    return;
                } else {
                    noDataDiv.style.display = 'none';
                }

                feedbacks.forEach(fb => {
                    const tr = document.createElement('tr');
                    const date = new Date(fb.createdAt).toLocaleString('uk-UA');
                    const stars = '★'.repeat(fb.rating) + '☆'.repeat(5 - fb.rating);

                    tr.innerHTML = `
                        <td>${date}</td>
                        <td>${fb.employeeId}</td>
                        <td><span class="rating-star">${stars}</span> (${fb.rating})</td>
                        <td>${fb.comment || '-'}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error loading feedback:', error);
                alert('Помилка завантаження даних.');
            }
        }

        // Load data on page load
        loadFeedback();

        // Refresh every 30 seconds
        setInterval(loadFeedback, 30000);
    </script>
</body>

</html>
