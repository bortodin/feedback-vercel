<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оцінка і коментар</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .rating {
            display: flex;
            justify-content: center;
            flex-direction: row-reverse;
            gap: 8px;
            margin-bottom: 10px;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 44px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.25s, transform 0.2s;
        }
        .rating label:hover,
        .rating input:checked ~ label,
        .rating label:hover ~ label {
            color: #ffca28;
            transform: scale(1.15);
        }
        #rating-text {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
            min-height: 20px;
        }
        textarea {
            width: 100%;
            height: 110px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            font-family: inherit;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Оцінка</h1>
        
        <form id="feedbackForm">
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
            </div>
            <div id="rating-text"></div>

            <textarea id="comment" placeholder="Ваш коментар (необов'язково)..."></textarea>
            <button type="submit">Надіслати відгук</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const ratingTexts = {
            1: 'Погано',
            2: 'Слабко',
            3: 'Посередньо',
            4: 'Добре',
            5: 'Чудово'
        };

        // Витягнути employeeId з URL
        const urlParams = new URLSearchParams(window.location.search);
        const employeeId = urlParams.get('employee') || urlParams.get('id') || 'Невідомий';

        // Відображення тексту оцінки
        const ratingInputs = document.querySelectorAll('.rating input');
        ratingInputs.forEach(input => {
            input.addEventListener('change', function() {
                const value = this.value;
                document.getElementById('rating-text').innerText = ratingTexts[value] || '';
            });
        });

        // Відправка форми
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const rating = document.querySelector('input[name="rating"]:checked');
            const comment = document.getElementById('comment').value.trim();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const resultDiv = document.getElementById('result');

            // Перевірка вибору оцінки
            if (!rating) {
                resultDiv.className = 'error';
                resultDiv.innerText = 'Будь ласка, оберіть оцінку!';
                return;
            }

            const data = {
                employeeId: employeeId,
                rating: parseInt(rating.value),
                comment: comment
            };

            try {
                submitBtn.disabled = true;
                submitBtn.innerText = 'Надсилання...';
                resultDiv.innerText = '';
                resultDiv.className = '';

                // ВАЖЛИВО: використовуємо відносний шлях /api/feedback
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerText = '✓ Дякуємо за відгук! Ваша оцінка: ' + rating.value + ' ★';
                    
                    // Очистити форму
                    document.getElementById('comment').value = '';
                    ratingInputs.forEach(input => input.checked = false);
                    document.getElementById('rating-text').innerText = '';
                    
                    // Показати повідомлення 3 секунди
                    setTimeout(() => {
                        resultDiv.innerText = '';
                        resultDiv.className = '';
                    }, 3000);
                } else {
                    throw new Error(result.error || 'Помилка сервера');
                }
            } catch (err) {
                console.error('Помилка:', err);
                resultDiv.className = 'error';
                resultDiv.innerText = '✗ Помилка: ' + err.message;
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = 'Надіслати відгук';
            }
        });
    </script>
</body>
</html>
